<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<body>

     <div class="flex flex-row justify-center items-center gap-5 ">

                    <div class="container mx-auto my-10  flex flex-row items-center overflow-hidden w-[800px] h-[400px]">
                        <img src="./images/slide-1.jpg" alt="">

                        <img src="./images/slide-3.jpeg" alt="">

                    <button class="nextbutton flex flex-row justify-center items-center h-10 w-10 text-3xl font-bold text-white bg-slate-700 rounded-full "> > </button>

     </div>

            <!-- slick js -->
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

            <script type="text/javascript"
